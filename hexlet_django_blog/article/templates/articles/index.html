{% extends "base.html" %}

{% block title %}Приложение article{% endblock %}

    {% block content %}
    <h1>Список статей</h1>
    <a href="{% url 'create_article' %}">Создать новую статью</a>
    {% for article in articles %}
        <a href="{% url 'article_id' article.id %}"><h3>{{ article.name }}</h3></a>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
    {% endblock %}
